<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: 'rgba(255, 254, 254, 0.323)',
                    }
                }
            }
        }
    </script>
    <title>rock paper scissors</title>
</head>

<body id="body">
    <header>
        <h2 class="result font-bold text-2xl uppercase text-white p-10">rock paper scissors</h2>
    </header>
    <div class="score-board rounded-lg ">
        <p class="badge bg-purple-500 rounded-lg" id="user-label">user</p>
        <p class="badge bg-purple-500 rounded-lg" id="computer-label">comp</p>
        <span class="user-score font-bold">0</span>:<span class="computer-score font-bold">0</span>
    </div>
    <h2 class="winner">Papers covers rock. You win!</h2>
    <div class="selection">
        <div class="choice bg-clifford text-purple-200 hover:text-gray-900 ease-in-out" id="r">
            <h4 class="rock uppercase font-bold text-xl ">rock</h4>
        </div>
        <div class="choice bg-clifford text-purple-200 hover:text-gray-900 ease-in-out" id="p">
            <h4 class="paper uppercase font-bold text-xl ">paper</h4>
        </div>
        <div class="choice bg-clifford text-purple-200 hover:text-gray-900 ease-in-out" id="s">
            <h4 class="scissor uppercase font-bold text-xl ">scissor</h4>
        </div>
    </div>
    <p class="make-move">Make Your Move</p>
    <script src="./app.js"></script>
</body>

</html>
