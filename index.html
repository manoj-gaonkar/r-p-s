<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <header>
        <h2 class="result">rock paper scissors</h2>
    </header>
    <div class="score-board">
        <p class="badge" id="user-label">user</p>
        <p  class="badge" id="computer-label">comp</p>
        <span class="user-score">0</span>:<span class="computer-score">0</span>
    </div>
    <h2 class="winner">Papers covers rock. You win!</h2>
    <div class="selection">
        <div class="choice" id="r">
            <h4 class="rock">rock</h4>
        </div>
        <div class="choice" id="p">
            <h4 class="paper">paper</h4>
        </div>
        <div class="choice" id="s">
            <h4 class="scissor">scissor</h4>
        </div>
    </div>
    <p class="make-move">Make Your Move</p>
    <script src="./app.js"></script>
</body>
</html>
